<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./static/themes/default.css">
    <link rel="stylesheet" href="./static/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="./static/javascript/themes.js"></script>

    <title>habbyy-html-templating</title>
</head>
<body>
    
    <h1>habbyy-html-templating</h1>
    <h3>buttons</h3>
    <button onclick="changeTheme('black')">black</button>
    <button onclick="changeTheme('default')">default</button>
    <button onclick="changeTheme('green')">botanical</button>
    <button onclick="changeTheme('iv_clover')">iv_clover</button>
    
    <h3>habits cards</h3>
    <div class="habits-card">
        <div class="habits-card-info">
        <h2>header</h2>
        <p>descriptiondescriptiondescriptiondescriptiondescriptiondescriptiondescriptiondescriptiondescription</p>
        <button class="habits-button">done</button>
        </div>
        <div class="habits-calendar">
            <ul>
                <li class="habits-done">Mon</li>
                <li class="habits-failed">Tue</li>
                <li class="habits-upcoming">Wed</li>
                <li>Thu</li>
                <li>Fri</li>
            </ul>
        </div>
    </div>

    <h3>forms</h3>
    <form action="" class="habits-form">
        <label for="text">name</label>
        <input type="text" name="habit-name" id="habit-name">
        <label for="text">description</label>
        <input type="text" name="habit-description" id="habit-description">
        <h4 for="text">frequency</h4>
        <div class="form-frequency">
            <label for="text">Monday</label>
            <input type="checkbox" name="habit-frequency-" id="habit-frequency">
            <label for="text">Tuesday</label>
            <input type="checkbox" name="habit-frequency-" id="habit-frequency">
            <label for="text">Wednesday</label>
            <input type="checkbox" name="habit-frequency-" id="habit-frequency">
            <label for="text">Thursday</label>
            <input type="checkbox" name="habit-frequency-" id="habit-frequency">
            <label for="text">Friday</label>
            <input type="checkbox" name="habit-frequency-" id="habit-frequency">
            <label for="text">Saturday</label>
            <input type="checkbox" name="habit-frequency-" id="habit-frequency">
            <label for="text">Sunday</label>
            <input type="checkbox" name="habit-frequency-" id="habit-frequency">
        </div>
        <button class="habits-button">submit</button>
    </form>
</body>
</html>
