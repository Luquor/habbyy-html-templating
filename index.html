<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./static/themes/default.css">
    <link rel="stylesheet" href="./static/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>habbyy-html-templating</title>
</head>
<body>
    
    <h1>habbyy-html-templating</h1>
    <h3>buttons</h3>
    <button onclick="changeTheme('black')">black</button>
    <button onclick="changeTheme('default')">default</button>
    <button onclick="changeTheme('blue')">blue</button>
    <button onclick="changeTheme('green')">botanical</button>

    <script>
        function changeTheme(theme) {
            console.log(`Changing theme to ${theme}`);
            var link = document.querySelector('link[rel="stylesheet"]');
            console.log(`Link element:`, link);
            link.href = `./static/themes/${theme}.css`;
        }
    </script>
</body>
</html>
